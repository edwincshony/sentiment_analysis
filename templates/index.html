<!DOCTYPE html>
<html>
<head>
    <title>Product Review Sentiment</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Product Review Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <textarea name="review" placeholder="Enter your review..." required>{{ review if review else "" }}</textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Result:</h2>
            <p><strong>Label:</strong> {{ result['label'] }}</p>
            <p><strong>Confidence:</strong> {{ "%.2f" | format(result['score'] * 100) }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
